# Put parameters here that don't need to change on each machine where the app is deployed
# https://symfony.com/doc/current/best_practices/configuration.html#application-related-configuration
parameters:
    locale: 'en'
    token.entity: App\Entity\Token
    user.entity: App\Entity\User
    image_trick_directory: '%kernel.project_dir%/public/img/trick/'
    # image_trick_directory: 'img/trick/'
    image_directory: 'img/'
    sendgrid.key: "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"
    admin.mail: 'quentin.thomasset@gmail.com'

services:
    # default configuration for services in *this* file
    _defaults:
        autowire: true      # Automatically injects dependencies in your services.
        autoconfigure: true # Automatically registers your services as commands, event subscribers, etc.
        public: false       # Allows optimizing the container by removing unused services; this also means
                            # fetching services directly from the container via $container->get() won't work.
                            # The best practice is to be explicit about your dependencies anyway.

    # makes classes in src/ available to be used as services
    # this creates a service per class whose id is the fully-qualified class name
    App\:
        resource: '../src/*'
        exclude: '../src/{Entity,Migrations,Tests,Kernel.php}'

    # controllers are imported separately to make sure services can be injected
    # as action arguments even if you don't extend any base controller class
    App\Controller\:
        resource: '../src/Controller'
        tags: ['controller.service_arguments']

    # add more service definitions when explicit configuration is needed
    # please note that last definitions always *replace* previous ones

    token.entity.service:
        class: '%token.entity%'

    user.entity.service:
        class: '%user.entity%'
        arguments:
            - "@token.entity.service"

    App\Entity\Trick:
        class: App\Entity\Trick

    App\Service\ImagePath:
        class: App\Service\ImagePath
        arguments:
            $targetDirectory: '%image_directory%'

    App\Service\Mailer:
        class: App\Service\Mailer
        arguments:
            $sendgridKey: '%sendgrid.key%'
            $adminMail: '%admin.mail%'


    App\Service\ImageUploader:
        arguments:
            $targetDirectory: '%image_trick_directory%'

    App\EventListener\ImageUploadListener:
        tags:
            - { name: doctrine.event_listener, event: prePersist }
            - { name: doctrine.event_listener, event: preUpdate }
            - { name: doctrine.event_listener, event: postLoad }

    App\EventListener\ImageListener:
        tags:
            - { name: doctrine.event_listener, event: prePersist }
            - { name: doctrine.event_listener, event: preUpdate }

    App\EventListener\VideoListener:
        tags:
            - { name: doctrine.event_listener, event: prePersist }
            - { name: doctrine.event_listener, event: preUpdate }
            - { name: doctrine.event_listener, event: postLoad }

    App\EventListener\TrickListener:
        tags:
            - { name: doctrine.event_listener, event: prePersist }
            - { name: doctrine.event_listener, event: preUpdate }
            - { name: doctrine.event_listener, event: postLoad }

    App\EventListener\UserListener:
        tags:
            - { name: doctrine.event_listener, event: prePersist }

    App\EventListener\CommentListener:
        tags:
            - { name: doctrine.event_listener, event: prePersist }

    App\EventListener\TokenListener:
        tags:
            - { name: doctrine.event_listener, event: prePersist }